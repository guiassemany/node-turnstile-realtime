  <h1>Acessos Recentes <small> Visitantes e Funcion√°rios</small></h1>
  <div class="row">
    <div class="col-md-8">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>
              Foto
            </th>
            <th>
              Pessoa
            </th>
            <th>
              Data e Hora
            </th>
            <th>
              Sentido
            </th>
            <th>
              Abatrack
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="movimentacao in home.movimentacoes">
            <td>
              foto
            </td>
            <td>
              pessoa
            </td>
            <td>
              {{movimentacao.dataAcesso}}
            </td>
            <td>
              {{movimentacao.sentido}}
            </td>
            <td>
              {{movimentacao.abaTrack}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
